version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8787:3000"
    environment:
      - PORT=3000
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
    volumes:
      - myinout-data:/app/data
    networks:
      - brutaljokerz
    restart: unless-stopped

volumes:
  myinout-data:

networks:
  brutaljokerz:
    external: true
